<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="./assets/js/app.js" defer></script>
    <title>Koibird</title>
</head>

<body>
    <header class="header flex-col">
        <div class="header__topbar flex">
            <div class="header__topbar-input hidden">
                <img src="./assets/images/search.png" alt="search">
                <input type="text" name="" id="">
            </div>
            <div class="header__topbar-logo">
                <img src="/assets/images/black-logo.png" alt="logo">
            </div>
            <div class="header__topbar-actions flex">
                <div class="header__topbar-actions-account hidden">
                    <p>Register</p>
                    <p>My account</p>
                    <div class="line"></div>
                </div>
                <div class="header__topbar-actions-shop flex">
                    <img src="/assets/images/heart.png" alt="wishlist">
                    <img src="/assets/images/bag.png" alt="cart">
                </div>
                <div class="header__topbar-actions-menu">
                    <i data-menu-button class='bx bx-menu-alt-right'></i>
                    <ul data-menu class="hidden flex-col scale-up-ver-center">
                        <li>SHOP BY CATEGORY</li>
                        <li>SHOP BY BRAND</li>
                        <li>SHOP BY COLLECTION</li>
                        <li>ABOUT KOIBIRD</li>
                        <li>POP-UP SHOP</li>
                        <li>Register</li>
                        <li>My account</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header__input flex">
            <img src="./assets/images/search.png" alt="search">
            <input type="text" name="" id="">
        </div>
        <div class="header__links hidden">
            <ul class="flex">
                <li>SHOP BY CATEGORY</li>
                <li>SHOP BY BRAND</li>
                <li>SHOP BY COLLECTION</li>
                <li>ABOUT KOIBIRD</li>
                <li>POP-UP SHOP</li>
            </ul>
        </div>
    </header>

    <main>
        <section class="hero">
            <img srcset="/assets/images/hero-mobile.png 970w,
            /assets/images/hero-desktop.png 1920w" src="/assets/images/hero-mobile.png" alt="hero">
        </section>
    </main>

    <footer></footer>
</body>

</html>
